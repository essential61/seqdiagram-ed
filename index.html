<!DOCTYPE html>
<html>
  <head>
    <title>Essential Sequence Diagram Tool</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="seqdiag.css">
    <script src="seqdiag.js"></script>
    <meta charset="UTF-8">
  </head>
  <body>
    <div class="top-menu">
      <div class="top-left">
        <button id="load_file" class="button"><label for="load_local">Load File</label><input id="load_local" style="display: none;" type="file"/></button>
        <button id="save_uml" class="button">Save File</button>
        <button id="save_svg" class="button">Export SVG</button>
      </div>
      <div class="top-middle">
        <span id="file_banner">something</span>
      </div>
      <div class="top-right">
        <button id="load_example" class="button">Load Example</button>
        <button id="help" class="button">Help</button>
      </div>
    </div>

    <div class="main-flex">
      <div class="edit-menu" id="edit-menu">
        <p>
        <label for="maxT">Height, t-Axis</label>
        <input id="maxT" type="number" min="1" max="50"/>
        <p/>
        <p>
        <details>
          <summary>Objects</summary>
          <select name="objects" id="objects" size="2">
            <optgroup label="Create" id="newObjectGroup">
              <option value="new">new object</option>
            </optgroup>
          </select>
        </details>
        </p>
        <p>
        <details>
          <summary>Messages</summary>
          <select name="messages" id="messages" size="2">
            <optgroup label="Create" id="newMessageGroup">
              <option value="new">new message</option>
            </optgroup>
          </select>
        </details>
      </div>
      <div class="main_pane" id="svg_parent">
      <!--svg goes here-->
      </div>
    </div>

    <!--dialogs-->
<div id="objectDialog" class="dialog">
  <div id="objectDialogHeader" class="dialogHeader">Edit Object</div>
  <div id="objectDialogContent" class="dialogContent">
    <input  id="objectIdx" value="new">
    <p>
      <label for="objectName">Object Name:</label>
      <input type="text" id="objectName" placeholder="new object"/>
    </p>
    <p>
      <label for="objectType">Object Type:</label>
        <select name="objectType" id="objectType">
          <option value="object">Simple Object</option>
          <option value="actor">Actor</option>
          <option value="-">Other</option>
        </select>
    </p>
    <div id="existingActBars">
      <label>Activity Bars:</label>
      <table id="activityBars">
        <thead>
          <tr><td style="width: 8ch;">begin t</td><td style="width: 8ch;">end t</td><td></td></tr>
        </thead>
        <tbody id="activityBarsRows">
        </tbody>
      </table>
    </div>
    <div id="newActBar">
      <label>new bar:</label>
      <table><tr><td><input id="bbar" type="number" min="1" style="width: 8ch;"></td><td><input id="ebar" type="number" min="1" style="width: 8ch;"></td><td><button id="addBar" style="width: 3ch;">+</button></td></tr></table>
    </div>
    <p>
    <menu>
      <button id="cancelObjectDialogBtn" value="cancel">Cancel</button>
      <button id="applyObjectDialogBtn" value="default" disabled>Apply</button>
      <button id="okObjectDialogBtn" value="default">OK</button>
      <button id="deleteObjectDialogBtn" style="float: right;" value="default" hidden>Delete</button>
    </menu>
    </p>
  </div>
</div>

<div id="messageDialog" class="dialog">
  <div id="messageDialogHeader" class="dialogHeader">Edit Message</div>
  <div id="messageDialogContent" class="dialogContent">
    <input  id="messageIdx" value="new">
    </p>
      <label for="fromObject">from:</label>
      <select name="fromObject" id="fromObject">
      </select>
    </p>
    <p>
      <label for="toObject">to:</label>
      <select name="toObject" id="toObject">
      </select>
    </p>
    <p>
      <label for="messageText">Message Text:</label>
      <input type="text" id="messageText" placeholder="message text"/>
    </p>
    <p>
      <label for="tValue">Message t:</label>
      <input id="tValue" type="number" min="1" style="width: 5ch;"/>
    </p>
    <p>
      <label for="messageType">Message Type:</label>
      <select name="messageType" id="messageType">
        <option value="asynchronous" selected>Asynchronous</option>
        <option value="synchronous">Synchronous</option>
        <option value="-">Other</option>
      </select>
    </p>
    <div id="showSyncResponse">
      <label for="showResponse">Show Response:</label>
      <input type="checkbox" id="showResponse" name="showResponse"/>
    </div>
    <div id="syncResponse">
      <p>
        <label for="responseText">Response Text:</label>
        <input type="text" id="responseText" placeholder="response text"/>
      </p>
      <p>
        <label for="rtValue">Response t:</label>
        <input id="rtValue" type="number" min="2" style="width: 5ch;"/>
      </p>
    </div>
    <p>
    <menu>
      <button id="cancelMessageDialogBtn" value="cancel">Cancel</button>
      <button id="applyMessageDialogBtn" value="default">Apply</button>
      <button id="okMessageDialogBtn" value="default">OK</button>
      <button id="deleteMessageDialogBtn" style="float: right;" value="default" hidden>Delete</button>
    </menu>
    </p>
  </div>
</div>
</body>
</html>
